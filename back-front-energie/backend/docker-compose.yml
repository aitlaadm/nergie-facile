version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: energie_facile_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: energie_facile
      MYSQL_USER: energie_user
      MYSQL_PASSWORD: energie_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - energie_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:

networks:
  energie_network:
    driver: bridge
